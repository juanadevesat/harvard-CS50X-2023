{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}

    <h4>User: {{ username }}</h4><br>

    <div class="accordion" id="account_functions">

        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                Deposit or withdraw Funds (Balance: {{ balance }})
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form action="/account-funds" method="post">
                        <div class="mb-3">
                            <input name="funds-operation" type="radio" id="deposit" value="1">
                            <label for="deposit">Deposit</label>&nbsp;&nbsp;&nbsp;&nbsp;
                            <input name="funds-operation" type="radio" id="withdraw" value="-1">
                            <label for="withdraw">Withdraw</label><br>
                        </div>
                        <div class="mb-3">
                            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="funds-ammount" name="funds-ammount" placeholder="Ammount" type="text">
                        </div>
                        <button class="btn btn-primary" type="submit">Complete transaction</button>
                    </form>
                </div>
            </div>
        </div>


        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Change username
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form action="/account-username" method="post">
                        <div class="mb-3">
                            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="new-username" name="new-username" placeholder="Insert new username" type="text">
                        </div>
                        <button class="btn btn-primary" type="submit">Change username</button>
                    </form>
                </div>
            </div>
        </div>


        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Change password
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form action="/account-password" method="post">
                        <div class="mb-3">
                            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="old-password" name="old-password" placeholder="Insert old password" type="password">
                        </div>
                        <div class="mb-3">
                            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="new-password" name="new-password" placeholder="Insert new password" type="password">
                        </div>
                        <div class="mb-3">
                            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="confirm-new-password" name="confirm-new-password" placeholder="Confirm new password" type="password">
                        </div>
                        <button class="btn btn-primary" type="submit">Change password</button>


                    </form>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
